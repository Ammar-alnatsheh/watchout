<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <title>Collider</title>
  </head>
  <body>
    <h2>Collider Game </h2>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="highscore">High score: <span>0</span></div>
      <div class="current">Current score: <span>0</span></div>
      <div class="collisions">Collisions: <span>0</span></div>
    </div>
    <div class="board">
      <div class="mouse"></div>
    </div>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
    <div class="footer">
      <h5>Coded by Ammar Alnatsheh HRsf-108 </h5>
      <div class="spacer"></div>
      <audio id="backgroundMusic" src="sound/UrbanJungle.mp3" loop="true" autostart="true" hidden="true" controls="true"></audio>
      <audio id="explosion" src="sound/Explosion.mp3" hidden="true"></audio>
      <button id="music" type="button" onclick="mute()">Play Music</button>
    </div>
  </body>
</html>
